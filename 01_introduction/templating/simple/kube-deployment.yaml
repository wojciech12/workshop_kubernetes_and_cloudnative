apiVersion: apps/v1
kind: Deployment
metadata:
  name: intro-app-deploy
  labels:
    app_deploy: intro-app
spec:
  replicas: ${REPLICA_COUNT}
  selector:
    matchLabels:
      app: intro-app
  template:
    metadata:
      labels:
        app: intro-app
    spec:
      containers:
      - name: app
        image: wojciech11/api-status:${APP_VERSION}
        env:
          - name: DB_NAME
            value: user
        ports:
        - containerPort: 80
